<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>야농부 🏀</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>

<header>🏀 야농부</header>

<nav>
  <button onclick="show('notice')">공지</button>
  <button onclick="show('gallery')">사진</button>
</nav>

<section id="notice">
  <button type="button" onclick="adminLogin()">관리자 로그인</button>

  <div id="adminArea" class="hidden">
    <input id="noticeInput" placeholder="공지 입력" />
    <button onclick="addNotice()">등록</button>
    <button onclick="deleteAllNotices()">공지 전체 삭제</button>
  </div>

  <ul id="noticeList"></ul>
</section>

<section id="gallery" class="hidden">
  <div id="adminGallery" class="hidden">
    <input type="file" id="imgInput" accept="image/*" />
  </div>
  <div id="galleryBox"></div>
</section>

<script type="module" src="firebase.js"></script>
</body>
</html>
